<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1476px;
            height: 852px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Merged_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.85903264742527,-92.44362790533272],[38.985284647427115,-92.22469208415306]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Merged_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="fid"colspan="2"><strong>fid</strong><br />' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="number"colspan="2"><strong>number</strong><br />' + (feature.properties['number'] !== null ? autolinker.link(feature.properties['number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">line</th>\
                        <td class="visible-with-data" id="line">' + (feature.properties['line'] !== null ? autolinker.link(feature.properties['line'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Merged_0_0(feature) {
            switch(String(feature.properties['Type'])) {
                default:
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(215,25,212,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Path':
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(224,111,31,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Sidewalk':
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(31,156,224,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Street':
                    return {
                pane: 'pane_Merged_0',
                interactive: true,
            }
                    break;
                case 'Trail':
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(224,182,31,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Wild':
                    return {
                pane: 'pane_Merged_0',
                interactive: true,
            }
                    break;
                case 'Campus':
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(241,184,45,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Road':
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Inside':
                    return {
                pane: 'pane_Merged_0',
                opacity: 1,
                color: 'rgba(255,240,23,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Merged_0');
        map.getPane('pane_Merged_0').style.zIndex = 400;
        map.getPane('pane_Merged_0').style['mix-blend-mode'] = 'normal';
        var layer_Merged_0 = new L.geoJson(json_Merged_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Merged_0',
            layerName: 'layer_Merged_0',
            pane: 'pane_Merged_0',
            onEachFeature: pop_Merged_0,
            style: style_Merged_0_0,
        });
        bounds_group.addLayer(layer_Merged_0);
        map.addLayer(layer_Merged_0);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Merged<br /><table><tr><td style="text-align: center;"><img src="legend/Merged_0_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Path1.png" /></td><td>Path</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Sidewalk2.png" /></td><td>Sidewalk</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Street3.png" /></td><td>Street</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Trail4.png" /></td><td>Trail</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Wild5.png" /></td><td>Wild</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_6.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Road7.png" /></td><td>Road</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_0_Inside8.png" /></td><td>Inside</td></tr></table>', layer: layer_Merged_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Merged_0)) {
                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_Merged_0.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Merged_0.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Merged_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Merged_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Merged_0)) {
                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_Merged_0.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Merged_0.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_Merged_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Merged_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Merged_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Merged_0]);
        });
        </script>
    </body>
</html>
