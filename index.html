<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1476px;
            height: 852px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Merged_1.js"></script>
        <script src="data/PointsofInterest_simple_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.86556691114496,-92.35279449136391],[38.976781856875824,-92.15993469135532]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMHumanitarian_0');
        map.getPane('pane_OSMHumanitarian_0').style.zIndex = 400;
        var layer_OSMHumanitarian_0 = L.tileLayer('http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            pane: 'pane_OSMHumanitarian_0',
            opacity: 1.0,
            attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMHumanitarian_0;
        map.addLayer(layer_OSMHumanitarian_0);
        function pop_Merged_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="fid"colspan="2"><strong>fid</strong><br />' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Merged_1_0(feature) {
            switch(String(feature.properties['Type'])) {
                default:
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(215,25,212,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Path':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(224,111,31,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Sidewalk':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(31,156,224,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Street':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(19,94,135,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Trail':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(224,182,31,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Wild':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(157,127,22,1.0)',
                dashArray: '10,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Campus':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(241,184,45,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Road':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Inside':
                    return {
                pane: 'pane_Merged_1',
                opacity: 1,
                color: 'rgba(255,240,23,1.0)',
                dashArray: '3.0,6.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Merged_1');
        map.getPane('pane_Merged_1').style.zIndex = 401;
        map.getPane('pane_Merged_1').style['mix-blend-mode'] = 'normal';
        var layer_Merged_1 = new L.geoJson(json_Merged_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Merged_1',
            layerName: 'layer_Merged_1',
            pane: 'pane_Merged_1',
            onEachFeature: pop_Merged_1,
            style: style_Merged_1_0,
        });
        bounds_group.addLayer(layer_Merged_1);
        map.addLayer(layer_Merged_1);
        function pop_PointsofInterest_simple_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_1'] !== null ? autolinker.link(feature.properties['fid_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PointsofInterest_simple_2_0(feature) {
            switch(String(feature.properties['Type'])) {
                case 'Bench':
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Caution':
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,169,30,1.0)',
                interactive: true,
            }
                    break;
                case 'Restroom':
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Table':
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(105,7,14,1.0)',
                interactive: true,
            }
                    break;
                case 'Trash':
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,181,66,1.0)',
                interactive: true,
            }
                    break;
                case 'Water':
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(117,58,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,74,162,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_PointsofInterest_simple_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,129,237,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PointsofInterest_simple_2');
        map.getPane('pane_PointsofInterest_simple_2').style.zIndex = 402;
        map.getPane('pane_PointsofInterest_simple_2').style['mix-blend-mode'] = 'normal';
        var layer_PointsofInterest_simple_2 = new L.geoJson(json_PointsofInterest_simple_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PointsofInterest_simple_2',
            layerName: 'layer_PointsofInterest_simple_2',
            pane: 'pane_PointsofInterest_simple_2',
            onEachFeature: pop_PointsofInterest_simple_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PointsofInterest_simple_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_PointsofInterest_simple_2);
        map.addLayer(layer_PointsofInterest_simple_2);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 15) {
                map.addLayer(layer_PointsofInterest_simple_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 15) {
                map.removeLayer(layer_PointsofInterest_simple_2);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 15) {
                map.addLayer(layer_PointsofInterest_simple_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 15) {
                map.removeLayer(layer_PointsofInterest_simple_2);
            }
        var baseMaps = {};
        var overlaysTree = [
            {label: 'PointsofInterest_simple<br /><table><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_Bench0.png" /></td><td>Bench</td></tr><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_Caution1.png" /></td><td>Caution</td></tr><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_Restroom2.png" /></td><td>Restroom</td></tr><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_Table3.png" /></td><td>Table</td></tr><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_Trash4.png" /></td><td>Trash</td></tr><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_Water5.png" /></td><td>Water</td></tr><tr><td style="text-align: center;"><img src="legend/PointsofInterest_simple_2_6.png" /></td><td></td></tr></table>', layer: layer_PointsofInterest_simple_2},
            {label: 'Merged<br /><table><tr><td style="text-align: center;"><img src="legend/Merged_1_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Path1.png" /></td><td>Path</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Sidewalk2.png" /></td><td>Sidewalk</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Street3.png" /></td><td>Street</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Trail4.png" /></td><td>Trail</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Wild5.png" /></td><td>Wild</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_6.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Road7.png" /></td><td>Road</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_1_Inside8.png" /></td><td>Inside</td></tr></table>', layer: layer_Merged_1},
            {label: "OSM Humanitarian", layer: layer_OSMHumanitarian_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Merged_1)) {
                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_Merged_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Merged_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Merged_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Merged_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Merged_1)) {
                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_Merged_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Merged_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_Merged_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Merged_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Merged_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Merged_1]);
        });
        </script>
    </body>
</html>
